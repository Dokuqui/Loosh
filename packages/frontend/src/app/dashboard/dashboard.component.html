<mat-toolbar color="primary">
  <span>Smart Home Dashboard</span>
</mat-toolbar>
<div class="container">
  <mat-card *ngFor="let device of devices">
    <mat-card-header>
      <mat-card-title>{{ device.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Type: {{ device.type }}</p>
      <p>Status: {{ device.status ? 'On' : 'Off' }}</p>
      <button mat-raised-button (click)="toggleDeviceStatus(device)">
        {{ device.status ? 'Turn Off' : 'Turn On' }}
      </button>
    </mat-card-content>
  </mat-card>
</div>
